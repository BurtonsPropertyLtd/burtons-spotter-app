<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burtons Spotter App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Wix+Madefor+Text&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Wix Madefor Text', sans-serif; 
      margin: 20px; 
      background: #F1EFE9; 
      color: #4B575C;
    }
    h1, h2 { 
      font-family: 'Syne', sans-serif; 
      font-weight: 700; 
      color: #4B575C; 
    }
    label { 
      display: block; 
      margin-top: 10px; 
      font-weight: bold; 
    }
    input, textarea, select, button { 
      width: 100%; 
      padding: 8px; 
      margin-top: 5px; 
      border-radius: 6px; 
      border: 1px solid #ccc; 
      font-family: 'Wix Madefor Text', sans-serif;
    }
    button { 
      background: #4B575C; 
      color: white; 
      border: none; 
      margin-top: 15px; 
      cursor: pointer; 
      border-radius: 8px;
      padding: 10px;
    }
    button:hover { background: #394347; }
    .section { 
      background: white; 
      padding: 15px; 
      border-radius: 12px; 
      margin-bottom: 20px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    .queue { 
      font-size: 0.9em; 
      margin-top: 15px; 
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Burtons Property Spotter</h1>

  <form id="spotterForm">
    <div class="section">
      <h2>Your Details</h2>
      <label>First Name<input type="text" id="firstName" required></label>
      <label>Last Name<input type="text" id="lastName" required></label>
      <label>Phone<input type="tel" id="phone" required></label>
      <label>Email<input type="email" id="email" required></label>
    </div>

    <div class="section">
      <h2>Property Details</h2>
      <label>Address<textarea id="address" required></textarea></label>
      <label>Notes<textarea id="notes"></textarea></label>
      <label>Status
        <select id="status">
          <option>New</option>
          <option>Verified</option>
          <option>Contacted</option>
          <option>Rejected</option>
          <option>Closed</option>
        </select>
      </label>
      <label>Photos<input type="file" id="images" accept="image/*" multiple capture="environment"></label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <button onclick="syncQueue()">Sync Queue</button>
  <div class="queue" id="queueStatus"></div>

  <script src="app.js"></script>
</body>
</html>
